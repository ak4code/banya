{% extends 'layouts/sidebar.html' %}

{% block title %}{{ category.get_title }} | {{ block.super }}{% endblock %}
{% block description %}{{ category.seo_description }}{% endblock %}

{% block sidebar %}
    <store-menu id="{{ category.id }}"></store-menu>
{% endblock %}
{% block content %}
    <div class="uk-margin-top">
        <h1 class="uk-h2 uk-text-bold">{{ category.name }}</h1>
        <product-list category="{{ category.id }}"></product-list>
    </div>
{% endblock %}
