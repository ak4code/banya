{% load sitetree %}
{% for item in sitetree_items %}
    <li {% if item.is_current %}class="{{ item.is_current|yesno:"uk-active, " }}"{% endif %}>
        <a href="{% sitetree_url for item %}"
           {% if item.hint %}title="{{ item.hint }}"{% endif %}>{{ item.title_resolved }}</a>
        {% if item.has_children %}
            {% sitetree_children of item for menu template "core/nav/mainmenu.html" %}
        {% endif %}
    </li>
{% endfor %}
