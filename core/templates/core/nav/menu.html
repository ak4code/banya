{% load sitetree %}
{% for item in sitetree_items %}
    <li {% if item.is_current or item.in_current_branch %}class="uk-active"{% endif %}>
        <a href="{% sitetree_url for item %}"
           {% if item.hint %}title="{{ item.hint }}"{% endif %}>{{ item.title_resolved }}</a>
        {% if item.has_children %}
            {% sitetree_children of item for menu template "core/nav/menu_childs_dropdown.html" %}
        {% endif %}
    </li>
{% endfor %}
